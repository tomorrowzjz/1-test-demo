<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diagonal Line in Table Cell</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <style>
        table {
    border-collapse: collapse;
    width: 200px;
    height: 200px;
}

td {
    border: 1px solid black;
    width: 50%;
    height: 50%;
    text-align: center;
    vertical-align: middle;
    position: relative;
}

.diagonal-line {
    background-image: linear-gradient(to top right, transparent 49%, black 50%, transparent 51%);
}

    </style>
    <table>
        <tr>
            <td class="diagonal-line">A</td>
            <td>B</td>
        </tr>
        <tr>
            <td>C</td>
            <td class="diagonal-line">D</td>
        </tr>
    </table>
</body>
</html>
