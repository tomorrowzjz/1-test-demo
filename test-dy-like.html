<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .like-button {
  width: 100px;
  height: 100px;
  background-image: url('https://gxcos.cdnjtzy.com/fe/jzl-index/banner-bg.png');
  background-size: cover;
  animation: likeAnimation 0.4s linear;
}

@keyframes likeAnimation {
  0% {
    transform: scale(1);
  }
  25% {
    transform: scale(1.3);
  }
  50% {
    transform: scale(1);
  }
  75% {
    transform: scale(1.3);
  }
  100% {
    transform: scale(1);
  }
}

    </style>
</head>
<body>
    <div class="like-button" onclick="toggleLike()">111111</div>
    <script>
        function toggleLike() {
  const button = document.querySelector('.like-button');
  button.style.animation = 'none';
  void button.offsetWidth; // 强制样式重新计算
  button.style.animation = 'likeAnimation 0.4s linear';
}

    </script>
</body>
</html>
