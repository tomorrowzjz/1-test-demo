<body>
    <script>
        // 函数
function fn(a){
        console.log(a);	 	//根据AO对象中的数据第一个打印的是：fn()
	// 变量声明+变量赋值（只提升变量声明，不提升变量赋值）
	var a = 123;		// 执行到这时，由于变量赋值是不提升的，所以函数被123覆盖了
	console.log(a);		// 123
	// 函数声明
	function a(){};		// 这里被提升上去了，可以忽略
	console.log(a);		// 123
	// 函数表达式
	var b = function(){};
	console.log(b);		// 根据AO对象中的数据：fn()
	// 函数
	 function d(){};
}
//调用函数
fn(1);
    </script>
