<body>
    <div id="container"></div>

<script src="https://cdn.jsdelivr.net/npm/three@0.132.2/build/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/controls/OrbitControls.js"></script>

<script>
    // 创建场景，相机和渲染器
    var scene = new THREE.Scene();
  var camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);

  var renderer = new THREE.WebGLRenderer();
  renderer.setSize(window.innerWidth, window.innerHeight);
  document.getElementById('container').appendChild(renderer.domElement);

  // 创建墙体并将其添加到场景中
  var textureLoader = new THREE.TextureLoader();
  var wallTextures = [
    textureLoader.load( './1/nx.jpeg' ),
    textureLoader.load( './1/ny.jpeg' ),
    textureLoader.load( './1/nz.jpeg' ),
    textureLoader.load( './1/px.jpeg' ),
    textureLoader.load( './1/py.jpeg' ),
    textureLoader.load( './1/pz.jpeg' ),
  ];
  var wallMaterials = [];
  for (var i = 0; i < 6; i++) {
    wallMaterials.push(new THREE.MeshBasicMaterial({ map: wallTextures[i] }));
  }
  var wallGeometry = new THREE.BoxGeometry(10, 5, 0.5);
  var wallMesh = new THREE.Mesh(wallGeometry, wallMaterials);
  wallMesh.position.z = -2.5;
  wallMesh.position.y = 2.5;
  scene.add(wallMesh);

  // 设置相机位置和方向
  camera.position.set(5, 5, 5);
  camera.lookAt(wallMesh.position);

  // 添加鼠标控制
  var controls = new THREE.OrbitControls(camera, renderer.domElement);

  // 更新场景
  function animate() {
    requestAnimationFrame(animate);
    wallMesh.rotation.x += 0.01;
    wallMesh.rotation.y += 0.01;
    renderer.render(scene, camera);
  }
  animate();
</script>
